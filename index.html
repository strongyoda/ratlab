        async function loadCohortDetail() {
            const checkboxes = document.querySelectorAll('.co-checkbox:checked');
            if(checkboxes.length === 0) return alert("ë¶„ì„í•  ì½”í˜¸íŠ¸ë¥¼ í•˜ë‚˜ ì´ìƒ ì„ íƒí•˜ì„¸ìš”.");
            
            const selectedCohorts = Array.from(checkboxes).map(cb => cb.value);
            const showAll = document.getElementById('show-all-tp')?.checked; 

            const res = document.getElementById('cohort-res');
            res.innerHTML = "<p style='text-align:center'>ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>";

            try {
                // 1. ë«ë“œ ë°ì´í„° ë¡œë“œ
                const ratPromises = selectedCohorts.map(c => db.collection("rats").where("cohort", "==", c).get());
                const ratSnaps = await Promise.all(ratPromises);
                let rats = [];
                const ratInfoMap = {}; 

                ratSnaps.forEach(snap => {
                    snap.forEach(d => {
                        const r = d.data();
                        rats.push(r);
                        ratInfoMap[r.ratId] = r;
                    });
                });

                if(rats.length === 0) { res.innerHTML = "ë°ì´í„° ì—†ìŒ"; return; }

                const deadRats = rats.filter(r => r.status === "ì‚¬ë§");
                rats.sort((a,b) => a.ratId.localeCompare(b.ratId)); 
                const ratIds = rats.map(r => r.ratId);

                // 2. ì¸¡ì • ë°ì´í„° ë¡œë“œ
                const promises = ratIds.map(rid => db.collection("measurements").where("ratId", "==", rid).get());
                const snapshots = await Promise.all(promises);

                // 3. íƒ€ì„í¬ì¸íŠ¸ ê²°ì • ë¡œì§
                // D00=-999, D0=-500, D2=-300 (W1=7 ë³´ë‹¤ ì‘ê²Œ í•˜ì—¬ ì•ìª½ì— ì •ë ¬)
                const stdPodMap = { "D00": -999, "D0": -500, "D2": -300, "W1": 7, "W4": 28, "W8": 56, "W12": 84, "W20": 140 };
                
                let columns = []; 
                const seenLabels = new Set();

                // ê¸°ë³¸ í‘œì¤€ ì‹œì ì€ ë¬´ì¡°ê±´ í¬í•¨
                Object.keys(stdPodMap).forEach(key => {
                    columns.push({ label: key, sortVal: stdPodMap[key] });
                    seenLabels.add(key);
                });

                if (showAll) {
                    snapshots.forEach((snap, idx) => {
                        const rid = ratIds[idx];
                        const rInfo = ratInfoMap[rid];
                        
                        snap.forEach(doc => {
                            const d = doc.data();
                            let pod = null;

                            // í‘œì¤€ ì‹œì ì´ë©´ íŒ¨ìŠ¤
                            if (d.timepoint && stdPodMap.hasOwnProperty(d.timepoint)) return;

                            // Manual or Date Only -> ìˆ˜ìˆ ì¼ ê¸°ì¤€ POD ê³„ì‚°
                            if (d.date && rInfo.surgeryDate) {
                                const diff = new Date(d.date) - new Date(rInfo.surgeryDate);
                                pod = Math.floor(diff / (1000 * 60 * 60 * 24));
                                const label = d.date; // ë¼ë²¨ì€ ë‚ ì§œë¡œ í‘œì‹œ

                                if (!seenLabels.has(label)) {
                                    columns.push({ label: label, sortVal: pod });
                                    seenLabels.add(label);
                                }
                            }
                        });
                    });
                }

                // ì •ë ¬ (sortVal = POD ê¸°ì¤€)
                columns.sort((a,b) => a.sortVal - b.sortVal);
                const targetTimepoints = columns.map(c => c.label);

                // 4. ë°ì´í„° ë§¤í•‘
                const matrix = {}; 
                ratIds.forEach(id => { 
                    matrix[id] = {}; 
                    targetTimepoints.forEach(tp => matrix[id][tp] = { sbp: null, wt: null }); 
                });

                snapshots.forEach((snap, idx) => {
                    const rid = ratIds[idx];
                    
                    snap.forEach(doc => {
                        const d = doc.data();
                        let label = null;

                        // í‘œì¤€ ì‹œì 
                        if (d.timepoint && stdPodMap.hasOwnProperty(d.timepoint)) {
                            label = d.timepoint;
                        } 
                        // Manual ì‹œì  (ì „ì²´ë³´ê¸°ì¼ ë•Œë§Œ)
                        else if (showAll && d.date) {
                            label = d.date;
                        }

                        if (label && matrix[rid][label] !== undefined) {
                            matrix[rid][label] = { sbp: d.sbp, wt: d.weight };
                        }
                    });
                });

                // 5. í‰ê·  ê³„ì‚°
                const avgs = {}; 
                targetTimepoints.forEach(tp => avgs[tp] = { sCnt:0, sSum:0, wCnt:0, wSum:0 });
                ratIds.forEach(id => {
                    targetTimepoints.forEach(tp => {
                        const cell = matrix[id][tp];
                        if (cell) {
                            if(cell.sbp) { avgs[tp].sSum += cell.sbp; avgs[tp].sCnt++; }
                            if(cell.wt) { avgs[tp].wSum += cell.wt; avgs[tp].wCnt++; }
                        }
                    });
                });

                let html = '';
                if(deadRats.length > 0) {
                    html += `<div class="card" style="border-left:5px solid var(--red)"><h4>âš°ï¸ ì‚¬ë§ ë¶„ì„ (${deadRats.length}ë§ˆë¦¬)</h4>
                    <table><tr><th>ID</th><th>ì‚¬ë§ì¼</th><th>ì‹œì </th></tr>`;
                    
                    const deathByPod = {};
                    let maxPod = 0;

                    deadRats.forEach(r => {
                        const pod = r.surgeryDate && r.deathDate ? Math.floor((new Date(r.deathDate) - new Date(r.surgeryDate))/(1000*60*60*24)) : '?';
                        html += `<tr><td>${r.ratId}</td><td>${r.deathDate||'-'}</td><td>POD ${pod}</td></tr>`;
                        if(typeof pod === 'number') {
                            if(!deathByPod[pod]) deathByPod[pod] = 0;
                            deathByPod[pod]++;
                            if(pod > maxPod) maxPod = pod;
                        }
                    });
                    html += `</table><div class="chart-area"><canvas id="survChart"></canvas></div></div>`;
                    
                    var survLabels = [];
                    var survData = [];
                    let currentAlive = rats.length;
                    for(let i=0; i<=maxPod; i++) {
                        if(deathByPod[i]) currentAlive -= deathByPod[i];
                        survLabels.push(`POD ${i}`);
                        survData.push((currentAlive / rats.length) * 100);
                    }
                }

                html += `<div class="card"><h4>ğŸ©¸ í˜ˆì••(SBP) íƒ€ì„ë¼ì¸</h4><div style="overflow-x:auto;"><table><tr><th>ID</th>${targetTimepoints.map(t=>`<th>${t}</th>`).join('')}</tr>`;
                ratIds.forEach(id => {
                    html += `<tr><td>${id}</td>`;
                    targetTimepoints.forEach(tp => { html += `<td>${matrix[id][tp]?.sbp || '-'}</td>`; });
                    html += `</tr>`;
                });
                html += `<tr style="background:#e3f2fd; font-weight:bold;"><td>AVG</td>`;
                const avgSbpData = [];
                targetTimepoints.forEach(tp => {
                    const avg = avgs[tp].sCnt ? Math.round(avgs[tp].sSum / avgs[tp].sCnt) : null;
                    avgSbpData.push(avg);
                    html += `<td>${avg||'-'}</td>`;
                });
                html += `</tr></table></div><div class="chart-area"><canvas id="coChartSbp"></canvas></div></div>`;

                html += `<div class="card"><h4>âš–ï¸ ì²´ì¤‘(Weight) íƒ€ì„ë¼ì¸</h4><div style="overflow-x:auto;"><table><tr><th>ID</th>${targetTimepoints.map(t=>`<th>${t}</th>`).join('')}</tr>`;
                ratIds.forEach(id => {
                    html += `<tr><td>${id}</td>`;
                    targetTimepoints.forEach(tp => { html += `<td>${matrix[id][tp]?.wt || '-'}</td>`; });
                    html += `</tr>`;
                });
                html += `<tr style="background:#e8f5e9; font-weight:bold;"><td>AVG</td>`;

        // ========================================================
        // UPDATED BP CALCULATOR LOGIC (Exactly matching bp-calc.html)
        // ========================================================
        let bpAllData = [];

        function loadBPFiles(e) {
            bpAllData = [];
            const files = Array.from(e.target.files);
            const mode = document.querySelector('input[name="bp-mode"]:checked').value;
            let loaded = 0;

            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = () => {
                    parseBPCSV(reader.result, file.name);
                    loaded++;
                    if (loaded === files.length) analyzeBP(mode);
                };
                reader.readAsText(file);
            });
        }

        function parseBPCSV(text, filename) {
            const rows = text.trim().split("\n").map(r => r.split(","));
            const header = rows.shift();
            const idx = n => header.indexOf(n);

            rows.forEach(r => {
                if (r.length < 5) return; // ë¹ˆ ì¤„ ë°©ì§€
                bpAllData.push({
                    file: filename,
                    time: r[idx("Time")],
                    specimen: r[idx("Specimen Name")],
                    regular: r[idx("Regular Cycle")] === "True",
                    accepted: r[idx("Accepted")] === "True",
                    sbp: Number(r[idx("Systolic")]),
                    dbp: Number(r[idx("Diastolic")]),
                    mean: Number(r[idx("Mean")]),
                    volume: Number(r[12]) // Mì—´ Volume
                });
            });
        }

        function analyzeBP(mode) {
            const output = document.getElementById("bp-output");
            output.innerHTML = "";

            /* specimenì—ì„œ IDë§Œ ì¶”ì¶œí•˜ì—¬ ê·¸ë£¹í™” (bp-calc.html ë¡œì§ ì ìš©) */
            const grouped = {};
            bpAllData.forEach(r => {
                // ê´„í˜¸ () ì•ˆì˜ ë¬¸ìì—´ë§Œ ì¶”ì¶œ (ì˜ˆ: "2023-Rat(01)" -> "01")
                const match = r.specimen.match(/\(([^)]+)\)/);
                const ratId = match ? match[1].trim() : r.specimen.trim();

                if (!grouped[ratId]) grouped[ratId] = {};
                if (!grouped[ratId][r.file]) grouped[ratId][r.file] = [];
                grouped[ratId][r.file].push(r);
            });

            Object.keys(grouped).sort().forEach(ratId => {
                const box = document.createElement("div");
                box.className = "bp-rat-box";
                box.innerHTML = `<div class="bp-rat-title">ğŸ€ ê°œì²´ ID: ${ratId}</div>`;

                const table = document.createElement("table");
                table.innerHTML = `
                    <tr>
                        <th>File</th><th>n</th><th>SBP</th><th>DBP</th><th>Mean</th><th>Volume</th><th>ê²€ì¦</th>
                    </tr>`;

                Object.entries(grouped[ratId]).forEach(([file, rows], idx) => {
                    const valid = rows.filter(r => r.regular && r.accepted);
                    if (valid.length === 0) return;

                    const sbps = valid.map(r => r.sbp);
                    const maxSBP = Math.max(...sbps);
                    const minSBP = Math.min(...sbps);

                    const judged = rows.map(r => {
                        let reason = "âœ… Accepted";
                        if (!r.regular || !r.accepted) {
                            reason = "âŒ Regular/Accepted";
                        } else if (r.sbp === maxSBP) {
                            reason = "âŒ SBP = MAX (set)";
                        } else if (r.sbp === minSBP) {
                            reason = "âŒ SBP = MIN (set)";
                        } else {
                            const diff = r.sbp - r.dbp;
                            if (mode === "control" && (diff < 20 || diff > 60)) reason = "âŒ Pulse diff";
                            if (mode === "induction" && (diff < 25 || diff > 80)) reason = "âŒ Pulse diff";
                        }
                        return { ...r, reason };
                    });

                    const passed = judged.filter(r => r.reason === "âœ… Accepted");
                    if (passed.length === 0) return;

                    const avgFloor = key => Math.floor(passed.reduce((s, r) => s + r[key], 0) / passed.length);
                    const logId = `bp_log_${ratId.replace(/[^a-z0-9]/gi, '_')}_${idx}`;

                    table.innerHTML += `
                        <tr>
                            <td style="color:#e67e22; font-weight:500;">${file}</td>
                            <td>${passed.length}</td>
                            <td>${avgFloor("sbp")}</td>
                            <td>${avgFloor("dbp")}</td>
                            <td>${avgFloor("mean")}</td>
                            <td>${avgFloor("volume")}</td>
                            <td>
                                <button class="bp-toggle-btn" onclick="toggleBPLog('${logId}')">ì‚¬ì´í´ ë¡œê·¸</button>
                            </td>
                        </tr>
                        <tr id="${logId}" style="display:none;">
                            <td colspan="7">
                                <table class="bp-log-table">
                                    <tr><th>Time</th><th>SBP</th><th>DBP</th><th>Mean</th><th>Volume</th><th>íŒì •</th></tr>
                                    ${judged.map(r => `
                                        <tr>
                                            <td>${r.time}</td>
                                            <td>${r.sbp}</td>
                                            <td>${r.dbp}</td>
                                            <td>${r.mean}</td>
                                            <td>${r.volume}</td>
                                            <td>${r.reason}</td>
                                        </tr>
                                    `).join("")}
                                </table>
                            </td>
                        </tr>`;
                });

                box.appendChild(table);
                output.appendChild(box);
            });
        }

        function toggleBPLog(id) {
            const el = document.getElementById(id);
            el.style.display = el.style.display === "none" ? "table-row" : "none";
        }
    </script>
